<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeEditor</title>
    <!-- Styles compilés -->
    <link href="/styles/tailwind.css" rel="stylesheet" />
    <link href="/styles/theme.css" rel="stylesheet" />
    <!-- Monaco Editor Styles -->
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/editor/editor.main.css"
    />
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Animate.css pour les animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 h-screen flex flex-col tg-theme-bg">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed left-0 top-0 h-full w-64 bg-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50 shadow-lg dark:bg-gray-800"
    >
      <div class="p-4">
        <!-- En-tête du menu -->
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-lg font-semibold">Menu</h2>
          <button
            id="close-sidebar"
            class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
            title="Fermer le menu"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Sections du menu -->
        <div class="space-y-6">
          <!-- Langage -->
          <div class="space-y-2">
            <h3
              class="font-medium text-sm uppercase text-gray-500 dark:text-gray-400"
            >
              Langage
            </h3>
            <select
              id="language-select"
              class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
              title="Sélectionner un langage de programmation"
            >
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
            </select>
          </div>

          <!-- Actions -->
          <div class="space-y-2">
            <h3
              class="font-medium text-sm uppercase text-gray-500 dark:text-gray-400"
            >
              Actions
            </h3>
            <div class="space-y-2">
              <button
                id="btn-run"
                class="w-full p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
              >
                <i class="fas fa-play mr-2"></i>Exécuter
              </button>
              <button
                id="btn-save"
                class="w-full p-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
              >
                <i class="fas fa-save mr-2"></i>Sauvegarder
              </button>
            </div>
          </div>

          <!-- Paramètres -->
          <div class="space-y-2">
            <h3
              class="font-medium text-sm uppercase text-gray-500 dark:text-gray-400"
            >
              Paramètres
            </h3>
            <div class="space-y-4">
              <label class="flex items-center space-x-2">
                <input type="checkbox" id="toggle-theme" class="rounded" />
                <span>Thème sombre</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" id="toggle-autosave" class="rounded" />
                <span>Sauvegarde auto</span>
              </label>
            </div>
          </div>

          <!-- Snippets -->
          <div class="space-y-2">
            <h3
              class="font-medium text-sm uppercase text-gray-500 dark:text-gray-400"
            >
              Snippets
            </h3>
            <button
              id="btn-add-snippet"
              class="w-full p-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors"
            >
              <i class="fas fa-plus mr-2"></i>Nouveau snippet
            </button>
            <div
              id="snippets-list"
              class="space-y-2 max-h-40 overflow-y-auto"
            ></div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Contenu principal -->
    <div class="flex flex-col h-full">
      <!-- Header -->
      <header
        class="flex items-center justify-between px-4 py-2 bg-white shadow-sm dark:bg-gray-800"
      >
        <div class="flex items-center">
          <button
            id="toggle-sidebar"
            class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
            title="Menu"
          >
            <i class="fas fa-bars"></i>
          </button>
          <span class="ml-4 font-medium">untitled.txt</span>
        </div>
        <div class="flex items-center space-x-2">
          <button class="toolbar-button" title="Éditer">
            <i class="fas fa-pencil"></i>
          </button>
          <button class="toolbar-button" title="Plus d'options">
            <i class="fas fa-ellipsis-vertical"></i>
          </button>
        </div>
      </header>

      <!-- Éditeur -->
      <main class="flex-1 flex">
        <div class="line-numbers">1</div>
        <div id="editor-container" class="flex-1">
          <!-- Monaco Editor sera initialisé ici -->
        </div>
      </main>

      <!-- Barre d'outils -->
      <div
        class="toolbar bg-white border-t dark:bg-gray-800 dark:border-gray-700"
      >
        <button class="toolbar-button" title="Clavier">
          <i class="fas fa-keyboard"></i>
        </button>
        <button class="toolbar-button" title="Annuler">
          <i class="fas fa-undo"></i>
        </button>
        <button class="toolbar-button" title="Rétablir">
          <i class="fas fa-redo"></i>
        </button>
        <button class="toolbar-button" title="Rechercher">
          <i class="fas fa-search"></i>
        </button>
        <div class="flex-1"></div>
        <button class="toolbar-button" title="Plein écran">
          <i class="fas fa-expand"></i>
        </button>
      </div>

      <!-- Footer -->
      <footer class="bg-white shadow-inner p-4 text-center dark:bg-gray-800">
        <button
          id="btn-send-to-bot"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-all duration-300 animate__animated animate__pulse"
        >
          Envoyer au Bot
        </button>
      </footer>
    </div>

    <!-- Scripts Monaco Editor -->
    <script>
      var require = {
        paths: {
          vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs",
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/editor/editor.main.js"></script>

    <!-- Scripts de l'application -->
    <script src="/js/index.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
  </body>
</html>
